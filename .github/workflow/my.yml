name: Super-Linter

runs-on: ubuntu-latest

on:
  push:

jobs:
  super-lint:
    name: Lint code base
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Super-Linter
        uses: github/super-linter@v4.9.5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
